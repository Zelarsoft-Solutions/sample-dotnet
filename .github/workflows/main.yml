name: CI/CD for .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dotnet test
      
  deploy:
    runs-on: ubuntu-latest
    #needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && 'workflow_dispatch'
    steps:
     - uses: trstringer/manual-approval@v1
       with:
          secret: ${{ github.TOKEN }}
          approvers: Zelarsoft-Solutions
    #- uses: trstringer/manual-approval@v1
     # with:
      # secret: ${{ github.TOKEN }}
       #approvers: Zelarsoft-Solutions
       #minimum-approvals: 1
       #issue-title: "Deploying v9.0.0 from feature to main"
       #issue-body: "Please approve or deny the deployment of version v9.0.0"
       #exclude-workflow-initiator-as-approver: true
       #additional-approved-words: ''
       #additional-denied-words: ''
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
        
    - name: Publish
      run: dotnet publish -c Release -o ./publish
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: zelar11
        #slot-name: <slot-name>
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: ./publish
